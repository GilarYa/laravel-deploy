name: Deploy to CPanel
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full
        - force_all_php
      force_upload:
        description: 'Force upload all PHP files (if auto-detection fails)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Get last 2 commits for diff
    # Skip build steps - just sync files directly

    - name: Determine deployment mode
      id: deploy_mode
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          DEPLOY_TYPE="${{ github.event.inputs.deployment_type }}"
        else
          DEPLOY_TYPE="incremental"
        fi

        echo "deployment_type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
        echo "üöÄ Deployment mode: $DEPLOY_TYPE"

    - name: Smart Server Sync
      id: sync_deploy
      if: steps.deploy_mode.outputs.deployment_type == 'incremental'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 20
        command: |
          # Install lftp
          sudo apt-get update && sudo apt-get install -y lftp

          echo "üîç Laravel Core Sync - Only sync important Laravel folders..."
          echo "üìã Will sync: app/, bootstrap/, config/, public/, resources/, routes/"
          echo "‚ö° Excluding: vendor/, .htaccess, index.php (server files)"
          echo "‚úÖ Safe deployment - only application code"

          # Clear local bootstrap cache before deployment
          echo "üßπ Clearing local bootstrap cache..."
          rm -f bootstrap/cache/*.php
          echo "‚úÖ Local bootstrap cache cleared"

          # Use selective folder sync instead of full mirror
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:timeout 60;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open ftp://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.SERVER }};
          cd /public_html/;
          lcd ./;

          echo 'Starting selective Laravel folder sync...';

          # Sync only important Laravel folders
          mirror --reverse --only-newer --verbose --parallel=2 app/ app/;
          mirror --reverse --only-newer --verbose --parallel=2 bootstrap/ bootstrap/;
          mirror --reverse --only-newer --verbose --parallel=2 config/ config/;
          mirror --reverse --only-newer --verbose --parallel=2 resources/ resources/;
          mirror --reverse --only-newer --verbose --parallel=2 routes/ routes/;

          # Sync public folder but exclude index.php and .htaccess
          mirror --reverse --only-newer --verbose --parallel=2 --exclude='index.php' --exclude='.htaccess' public/ public/;

          echo 'Laravel core sync completed!';

          # Clear server bootstrap cache after sync
          echo 'Clearing server bootstrap cache...';
          rm -f bootstrap/cache/*.php;
          echo 'Server bootstrap cache cleared!';

          quit
          "

          echo "‚úÖ Laravel core sync completed!"
          echo "üßπ Bootstrap cache cleared on server"



    - name: Full File Sync
      if: steps.deploy_mode.outputs.deployment_type == 'full'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 15
        max_attempts: 2
        retry_wait_seconds: 30
        command: |
          # Install lftp
          sudo apt-get update && sudo apt-get install -y lftp

          echo "üöÄ Full Laravel sync - uploading all Laravel core folders..."

          # Clear local bootstrap cache before full deployment
          echo "üßπ Clearing local bootstrap cache..."
          rm -f bootstrap/cache/*.php
          echo "‚úÖ Local bootstrap cache cleared"

          # Full Laravel folder sync
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:timeout 120;
          set net:max-retries 3;
          open ftp://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.SERVER }};
          cd /public_html/;
          lcd ./;
          echo 'Starting full Laravel folder sync...';

          # Full sync of Laravel folders
          mirror --reverse --delete --verbose --parallel=1 app/ app/;
          mirror --reverse --delete --verbose --parallel=1 bootstrap/ bootstrap/;
          mirror --reverse --delete --verbose --parallel=1 config/ config/;
          mirror --reverse --delete --verbose --parallel=1 resources/ resources/;
          mirror --reverse --delete --verbose --parallel=1 routes/ routes/;
          mirror --reverse --delete --verbose --parallel=1 --exclude='index.php' --exclude='.htaccess' public/ public/;

          # Clear server bootstrap cache after full sync
          echo 'Clearing server bootstrap cache...';
          rm -f bootstrap/cache/*.php;
          echo 'Server bootstrap cache cleared!';

          quit
          "

    - name: Deployment Summary
      if: always()
      run: |
        if [ "${{ steps.deploy_mode.outputs.deployment_type }}" = "full" ]; then
          echo "‚úÖ Full deployment completed!"
          echo "üîÑ Future pushes will only deploy changed files."
        elif [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
          echo "‚úÖ Selective deployment completed!"
          echo "ÔøΩ Uploaded: $(echo '${{ steps.changes.outputs.changed_files }}' | wc -l) files"
          echo "üóëÔ∏è Deleted: $(echo '${{ steps.changes.outputs.deleted_files }}' | wc -l) files"
          echo "‚ö° Only changed files were processed - no unnecessary transfers!"
        else
          echo "‚ÑπÔ∏è No deployment needed - no relevant files changed."
        fi
        echo "üéØ Server synchronized with Git repository."