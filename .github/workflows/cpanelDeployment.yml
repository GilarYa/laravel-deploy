name: Deploy to CPanel
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full
        - force_all_php
      force_upload:
        description: 'Force upload all PHP files (if auto-detection fails)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Get last 2 commits for diff
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build assets
      run: |
        npm install
        npm run build

    - name: Install PHP and Composer
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.2' # Adjust to match the PHP version used by your Laravel project
          tools: 'composer'

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader
        
    - name: Prepare deployment files
      run: |
        # Remove files that shouldn't be deployed
        rm -rf .git/
        rm -rf node_modules/
        rm -rf tests/
        rm -f .env.example
        rm -f phpunit.xml
        rm -f README.md
        rm -f .gitignore
        rm -f .editorconfig
        rm -f vite.config.js
        rm -f package*.json
        rm -f composer.lock

        # Clear Laravel caches
        rm -rf storage/logs/*
        rm -rf storage/framework/cache/data/*
        rm -rf storage/framework/sessions/*
        rm -rf storage/framework/views/*
        rm -rf bootstrap/cache/*.php

        # Create necessary directories with proper permissions
        mkdir -p storage/logs
        mkdir -p storage/framework/cache/data
        mkdir -p storage/framework/sessions
        mkdir -p storage/framework/views
        mkdir -p bootstrap/cache

    - name: Determine deployment mode
      id: deploy_mode
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          DEPLOY_TYPE="${{ github.event.inputs.deployment_type }}"
        else
          DEPLOY_TYPE="incremental"
        fi

        echo "deployment_type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
        echo "üöÄ Deployment mode: $DEPLOY_TYPE"

    - name: Smart Server Sync
      id: sync_deploy
      if: steps.deploy_mode.outputs.deployment_type == 'incremental'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 20
        command: |
          # Install lftp
          sudo apt-get update && sudo apt-get install -y lftp

          echo "üîç Smart Server Sync - Checking server state vs local files..."
          echo "üìã This will only upload files that are newer or different from server"
          echo "‚ö° Excluding vendor/ folder for faster deployment (already exists on server)"

          # Remove vendor folder locally to prevent upload
          echo "Temporarily removing vendor/ folder to exclude from sync..."
          if [ -d "vendor" ]; then
            mv vendor vendor_backup
            echo "‚úÖ vendor/ folder backed up"
          fi

          # Use lftp mirror with intelligent comparison
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:timeout 60;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open ftp://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.SERVER }};
          cd /public_html/;
          lcd ./;

          echo 'Starting intelligent sync (vendor excluded)...';

          # Mirror with smart comparison - upload newer/different, delete removed
          mirror --reverse --only-newer --delete --verbose --parallel=2 \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='*.md' \
            --exclude='package*.json' \
            --exclude='composer.lock' \
            --exclude='.env*' \
            --exclude='phpunit.xml' \
            --exclude='README*' \
            --exclude='.github' \
            --exclude='storage/logs' \
            --exclude='storage/framework/cache' \
            --exclude='storage/framework/sessions' \
            --exclude='storage/framework/views' \
            --exclude='bootstrap/cache' \
            --exclude='public/storage' \
            ./ ./;

          echo 'Sync completed!';
          quit
          "

          # Restore vendor folder
          if [ -d "vendor_backup" ]; then
            mv vendor_backup vendor
            echo "‚úÖ vendor/ folder restored"
          fi

          echo "‚úÖ Smart server sync completed!"



    - name: Full FTP Deploy
      if: steps.deploy_mode.outputs.deployment_type == 'full'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 2
        retry_wait_seconds: 60
        command: |
          # Install lftp
          sudo apt-get update && sudo apt-get install -y lftp

          # Full deployment with lftp
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:timeout 120;
          set net:max-retries 3;
          open ftp://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.SERVER }};
          cd /public_html/;
          lcd ./;
          mirror --reverse --delete --verbose --parallel=1 ./ ./;
          quit
          "

    - name: Deployment Summary
      if: always()
      run: |
        if [ "${{ steps.deploy_mode.outputs.deployment_type }}" = "full" ]; then
          echo "‚úÖ Full deployment completed!"
          echo "üîÑ Future pushes will only deploy changed files."
        elif [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
          echo "‚úÖ Selective deployment completed!"
          echo "ÔøΩ Uploaded: $(echo '${{ steps.changes.outputs.changed_files }}' | wc -l) files"
          echo "üóëÔ∏è Deleted: $(echo '${{ steps.changes.outputs.deleted_files }}' | wc -l) files"
          echo "‚ö° Only changed files were processed - no unnecessary transfers!"
        else
          echo "‚ÑπÔ∏è No deployment needed - no relevant files changed."
        fi
        echo "üéØ Server synchronized with Git repository."