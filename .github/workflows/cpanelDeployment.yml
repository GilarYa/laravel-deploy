name: Deploy to CPanel
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment type'
        required: true
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full
        - force_all_php
      force_upload:
        description: 'Force upload all PHP files (if auto-detection fails)'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Get last 2 commits for diff
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build assets
      run: |
        npm install
        npm run build

    - name: Install PHP and Composer
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.2' # Adjust to match the PHP version used by your Laravel project
          tools: 'composer'

    - name: Install PHP dependencies
      run: composer install --no-dev --optimize-autoloader
        
    - name: Prepare deployment files
      run: |
        # Remove files that shouldn't be deployed
        rm -rf .git/
        rm -rf node_modules/
        rm -rf tests/
        rm -f .env.example
        rm -f phpunit.xml
        rm -f README.md
        rm -f .gitignore
        rm -f .editorconfig
        rm -f vite.config.js
        rm -f package*.json
        rm -f composer.lock

        # Clear Laravel caches
        rm -rf storage/logs/*
        rm -rf storage/framework/cache/data/*
        rm -rf storage/framework/sessions/*
        rm -rf storage/framework/views/*
        rm -rf bootstrap/cache/*.php

        # Create necessary directories with proper permissions
        mkdir -p storage/logs
        mkdir -p storage/framework/cache/data
        mkdir -p storage/framework/sessions
        mkdir -p storage/framework/views
        mkdir -p bootstrap/cache

    - name: Determine deployment mode
      id: deploy_mode
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          DEPLOY_TYPE="${{ github.event.inputs.deployment_type }}"
        else
          DEPLOY_TYPE="incremental"
        fi

        echo "deployment_type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
        echo "ðŸš€ Deployment mode: $DEPLOY_TYPE"

    - name: Smart Server Sync
      id: sync_deploy
      if: steps.deploy_mode.outputs.deployment_type == 'incremental'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 3
        retry_wait_seconds: 20
        command: |
          # Install lftp
          sudo apt-get update && sudo apt-get install -y lftp

          echo "ðŸ” Smart Server Sync - Full sync with intelligent exclusions..."
          echo "ðŸ“‹ Will upload newer/different files and delete removed files"
          echo "âš¡ Excluding: vendor/, node_modules/, tests/, .git/ for faster deployment"
          echo "âœ… Including: app/, public/, resources/, routes/, config/, bootstrap/ (all important files)"

          # Create exclude file for lftp - ONLY exclude what's truly unnecessary
          cat > .lftp_exclude << 'EOF'
          vendor/
          vendor/*
          node_modules/
          node_modules/*
          .git/
          .git/*
          tests/
          tests/*
          .github/
          .github/*
          *.md
          package*.json
          composer.lock
          .env.example
          phpunit.xml
          README*
          storage/logs/*
          storage/framework/cache/data/*
          storage/framework/sessions/*
          storage/framework/views/*
          EOF

          # Use lftp mirror with intelligent comparison
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:timeout 60;
          set net:max-retries 3;
          set net:reconnect-interval-base 5;
          open ftp://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.SERVER }};
          cd /public_html/;
          lcd ./;

          echo 'Starting full sync with smart exclusions...';
          echo 'Excluding vendor/, node_modules/, tests/ but including all Laravel core files...';

          # Mirror with smart comparison and exclude file - FULL SYNC with deletions
          mirror --reverse --only-newer --delete --verbose --parallel=2 --exclude-glob-from=.lftp_exclude ./ ./;

          echo 'Sync completed!';
          quit
          "

          # Cleanup exclude file
          rm -f .lftp_exclude

          echo "âœ… Smart server sync completed!"



    - name: Full FTP Deploy
      if: steps.deploy_mode.outputs.deployment_type == 'full'
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 20
        max_attempts: 2
        retry_wait_seconds: 60
        command: |
          # Install lftp
          sudo apt-get update && sudo apt-get install -y lftp

          # Full deployment with lftp
          lftp -e "
          set ftp:ssl-allow no;
          set ftp:passive-mode on;
          set net:timeout 120;
          set net:max-retries 3;
          open ftp://${{ secrets.USERNAME }}:${{ secrets.PASSWORD }}@${{ secrets.SERVER }};
          cd /public_html/;
          lcd ./;
          mirror --reverse --delete --verbose --parallel=1 ./ ./;
          quit
          "

    - name: Deployment Summary
      if: always()
      run: |
        if [ "${{ steps.deploy_mode.outputs.deployment_type }}" = "full" ]; then
          echo "âœ… Full deployment completed!"
          echo "ðŸ”„ Future pushes will only deploy changed files."
        elif [ "${{ steps.changes.outputs.has_changes }}" = "true" ]; then
          echo "âœ… Selective deployment completed!"
          echo "ï¿½ Uploaded: $(echo '${{ steps.changes.outputs.changed_files }}' | wc -l) files"
          echo "ðŸ—‘ï¸ Deleted: $(echo '${{ steps.changes.outputs.deleted_files }}' | wc -l) files"
          echo "âš¡ Only changed files were processed - no unnecessary transfers!"
        else
          echo "â„¹ï¸ No deployment needed - no relevant files changed."
        fi
        echo "ðŸŽ¯ Server synchronized with Git repository."